<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/84899d6ae2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Edu+NSW+ACT+Foundation&family=Shadows+Into+Light&family=Source+Code+Pro:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container m-5">
      <div class="row">
        <div
          class="red col-5 search border border-end-0 border-secondary border-1 rounded-start"
        >
          <div class="one_third_split theme_light">
            <form class="mt-3" id="search-form">
              <div class="input-group">
                <button class="btn" type="button">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a location"
                  aria-label="Enter a location"
                />

                <button class="btn" type="button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="city" id="city">
            <h1>CAPE TOWN</h1>
          </div>
          <div class="details">
            <ul>
              <li class="day" id="day">Wednesday</li>
              <br />
              <li id="date">
                27 July 2022
                <br />
                14:25
              </li>
            </ul>
          </div>
        </div>
        <div
          class="blue col-7 border border-start-0 border-secondary border-1 rounded-end"
        ></div>
      </div>
      <small>
        This page was desinged by Prinisha Jugwanth and is an
        <a href="https://github.com/prinishajugwanth/Weather_project ">
          open-source code
        </a>
      </small>
    </div>
  </body>
</html>
