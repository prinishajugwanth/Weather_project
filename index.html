<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/84899d6ae2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container m-5">
      <div class="row">
        <div
          class="red col-5 search border border-end-0 border-secondary border-1 rounded-start"
        >
          <div class="one_third_split theme_light">
            <form class="mt-3" id="search-form">
              <div class="input-group">
                <button class="btn" type="button">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a location"
                  aria-label="Enter a location"
                />

                <button class="btn" type="button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="one_third_split theme_light"><span>NEW YORK</span></div>
          <div class="one_third_split theme_light">
            <span>TIME</span>
          </div>
        </div>
        <div
          class="blue col-7 border border-start-0 border-secondary border-1 rounded-end"
        ></div>
      </div>
    </div>
  </body>
</html>
